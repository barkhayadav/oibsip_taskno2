<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <input type="text" class="display"/>
       <div class="btns">
        <div class="operators">
            <div onclick="display('+')">+</div>
            <div onclick="display('-')">-</div>
            <div onclick="display('*')">*</div>
            <div onclick="display('/')">/</div>


        </div>
        <div class="left">
            <div class="numbers">
                <div onclick="display('7')">7</div>
                <div onclick="display('8')">8</div>
                <div onclick="display('9')">9</div>

            </div>
            <div class="numbers">
                <div onclick="display('4')">4</div>
                <div onclick="display('5')">5</div>
                <div onclick="display('6')">6</div>

            </div>  <div class="numbers">
                <div onclick="display('1')">1</div>
                <div onclick="display('2')">2</div>
                <div onclick="display('3')">3</div>

            </div>
            <div class="numbers">
                <div onclick="display('0')">0</div>
                <div onclick="display('.')">.</div>
                <div class="clear" onclick="clearScreen()">C</div>

            </div>
        </div>
        <div class="result" onclick="calculate()">=</div>
        <script src="script.js"></script>
        
       </div>
    </div>
    

   <script src="script.js"></script> 
</body>
</html>
